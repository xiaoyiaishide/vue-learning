<!DOCTYPE html>
<html>
<head>
	<title>extends</title>
	<script type="text/javascript" src="../assets/js/Vue.js"></script>
</head>
<body>
	<h1>extends</h1>
	<hr>
	<div id='app'>
		{{num}}
		<button @click="Add()">Add</button>
	</div>
	<script type="text/javascript"> 
		var extenObj = {
			updated: function() {
				console.log("我是扩展的updated");
			},
			methods:{Add: function() {
				console.log("我是扩展的Add方法");
				this.num++;
			}},
		}
		var app = new Vue({
			el: '#app',
			data:{
				num: 1
			},
			methods:{Add: function() {
				this.num++;
			}},
			updated:function(){
				console.log('我是原生的update');
			},
			extends:extenObj,
	 		delimiters:['${','}']//修改差值表达式
		})
	</script>
</body>
</html>
