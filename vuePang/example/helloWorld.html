<!DOCTYPE html>
<html>
<head>
	<title>Hello World</title>
	<script type="text/javascript" src="../assets/js/Vue.js"></script>
</head>
<body>
	<h1>Hello World</h1>
	<hr>
	<div id='app'>{{message}}</div>
	<script type="text/javascript">
		var app = new Vue({
			el: '#app',
			data:{
				message: 'Hello World'
			}
		})
	</script>
</body>
</html>
