<!DOCTYPE html>
<html>
<head>
	<title>v-for</title>
	<script type="text/javascript" src="../assets/js/Vue.js"></script>
</head>
<body>
	<h1>v-for实例</h1>
	<hr>
	<div id="app">
		<ul>
			<li v-for='item in arr'>{{item}}</li>
		</ul>
	</div>
	<script type="text/javascript">
		var app = new Vue({
			el: '#app',
			data: {
				arr: [1,2,3,4,5,6,7,8]
			}
		});
	</script>
</body>
</html>
