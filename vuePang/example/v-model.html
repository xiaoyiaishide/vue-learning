<!DOCTYPE html>
<html>
<head>
	<title>v-model数据绑定</title>
	<script type="text/javascript" src="../assets/js/Vue.js"></script>
</head>
<body>
	<h1>v-model数</h1>
	<hr>
	<div id='app'>
			<p>原始文本信息:{{message1}}</p>
			<p>原始文本信息:{{message2}}</p>
			<p>原始文本信息:{{message3}}</p>
			<p>原始文本信息:{{message4}}</p>
		<h3>文本框</h3>
			<p>v-model:<input type="text" v-model="message1"></p>
			<p>v-model.lazy:<input type="text" v-model.lazy="message2"></p>
			<p>v-model.number:<input type="text" v-model.number="message3"></p>
			<p>v-model.trim:<input type="text" v-model.trim="message4"></p>
		<br>
		<h3>文本域的数据绑定</h3>
			<textarea cols="30" rows="10" v-model="message1"></textarea>
		<hr>
		<h3>多选框绑定一个值</h3>
			<input type="checkbox" id="isTrue" v-model="isTrue">
			<label for="isTrue">{{isTrue}}</label>
		<hr>
		<p>
			<h3>多选框绑定数组</h3>
			<input type="checkbox" id="aa" value="aa" v-model="web_names">
			<label for="aa">aa</label>			
			<input type="checkbox" id="bb" value="bb" v-model="web_names">
			<label for="bb">bb</label>			
			<input type="checkbox" id="cc" value="cc" v-model="web_names">
			<label for="cc">cc</label>
		</p>
		{{web_names}}

		<hr>
		<p>
			<h3>单选框绑定</h3>
			<input type="radio" id="one" v-model="sex" value="男">
			<label for="one">男</label>
			<input type="radio" id="two" v-model="sex" value="女">
			<label for="two">女</label>
			{{sex}}
		</p>
	</div>
	<script type="text/javascript">
		var app = new Vue({
			el: '#app',
			data:{
				message1: 'Hello World',
				message2: 'Hello World',
				message3: 'Hello World',
				message4: 'Hello World',
				isTrue  : true,
				web_names:[],
				sex:'男'
			}
		})
	</script>
</body>
</html>
